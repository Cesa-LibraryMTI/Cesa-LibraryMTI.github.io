<html>
<head>
<script src = "register.js"></script>
<link rel = "stylesheet" href = "register.css">
</head>
<body>
<div class="container">
    <img src="images/contact.png" alt="Login" align="center">
    <form action="/login" method="post">
        <label>USERNAME</label>
        <input type="text" name="username" id = "username" placeholder="Username" required>
        <label>EMAIL:</label>
        <input type="email" name="email" placeholder="Email" required>
        <label>PASSWORD:</label>
        <input type="password" name="password" id = "password" placeholder="Password" required>
        <label>CONFIRM PASSWORD:</label>
        <input type="password" name="cpassword" id = "cpassword" placeholder="Confirm password" required><br><br>
        <input type="submit" class = "button" value = "login" onclick="return check()">
    </form>
  </div>
</body>
</html>
