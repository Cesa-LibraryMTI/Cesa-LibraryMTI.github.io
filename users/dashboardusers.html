<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESA Library</title>
    <link rel="stylesheet" href="styles/index.css">
    <script>
       function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('contentContainer').innerHTML = data;
                })
                .catch(error => console.error('Error fetching content:', error));
        }
    </script>
</head>
<body>
    <div id="header">
        <h1>Dashboard</h1>
    </div>
    <div id="nav">
        <a href="#profile">Profile</a> |
        <a href="#notifications">Notifications</a> |
        <a href="#all-books">All Books</a> |
        <a href="#search">Search</a> |
        <a href="#available-taken">Available/Taken</a> |
        <a href="#hold-book">Hold Book</a>
    </div>
    <div id="content">
        <div class="section" id="profile">
            <h2>Profile</h2>
            <!-- Profile content goes here -->
        </div>
        <div class="section" id="notifications">
            <h2>Notifications</h2>
            <!-- Notifications content goes here -->
        </div>
        <div class="section" id="all-books">
            <h2>All Books</h2>
            <!-- All Books content goes here -->
        </div>
        <div class="section" id="search">
            <h2>Search</h2>
            <!-- Search content goes here -->
        </div>
        <div class="section" id="available-taken">
            <h2>Available/Taken</h2>
            <!-- Available/Taken content goes here -->
        </div>
        <div class="section" id="hold-book">
            <h2>Hold Book</h2>
            <!-- Hold Book content goes here -->
        </div>
    </div>
</body>
</html>
