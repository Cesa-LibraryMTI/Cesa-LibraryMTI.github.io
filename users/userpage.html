<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Animation</title>
  <style>
    @keyframes revealLetters {
      0% {
        opacity: 0;
        transform: translateX(-10px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animated-word {
      display: inline-block;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
    }

    .animated-word span {
      display: inline-block;
      opacity: 0;
      animation: revealLetters 2s forwards;
    }

    .animated-word span:nth-child(1) {
      animation-delay: 0.2s;
    }

    .animated-word span:nth-child(2) {
      animation-delay: 0.4s;
    }

    .animated-word span:nth-child(3) {
      animation-delay: 0.6s;
    }
    .animated-word span:nth-child(4) {
      animation-delay: 0.8s;
    }
    .animated-word span:nth-child(5) {
      animation-delay: 1.0s;
    }
    .animated-word span:nth-child(6) {
      animation-delay: 1.2s;
    }
    .animated-word span:nth-child(7) {
      animation-delay: 1.4s;
    }
    .animated-word span:nth-child(8) {
      animation-delay: 1.6s;
    }



    /* Add more span selectors for longer words */
  </style>
</head>
<body>
  <div class="animated-word">
    <span>Y</span>
    <span>o</span>
    <span>u</span>
    <span>r</span>
    <span>W</span>
    <span>o</span>
    <span>r</span>
    <span>d</span>
  </div>
</body>
</html>
