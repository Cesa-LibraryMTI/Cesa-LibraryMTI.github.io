<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System Graphs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="p-6">
        <h1 class="text-2xl text-center font-bold mb-4">Library Management System - Analytics</h1>
        <div class="grid md:grid-cols-2 gap-4">
            <div class="p-4 bg-white rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-2">Returned Books</h2>
                <canvas id="returnedBooksChart"></canvas>
            </div>
            <div class="p-4 bg-white rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-2">Most Taken Book Categories</h2>
                <canvas id="bookCategoriesChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const returnedBooksCtx = document.getElementById('returnedBooksChart').getContext('2d');
        const returnedBooksChart = new Chart(returnedBooksCtx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: '# of Returned Books',
                    data: [12, 19, 3, 5, 2, 3, 9],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const bookCategoriesCtx = document.getElementById('bookCategoriesChart').getContext('2d');
        const bookCategoriesChart = new Chart(bookCategoriesCtx, {
            type: 'pie',
            data: {
                labels: ['Fiction', 'Non-fiction', 'Science', 'History', 'Children'],
                datasets: [{
                    label: 'Most Taken Book Categories',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)'
                    ]
                }]
            }
        });
    </script>
</body>
</html>
